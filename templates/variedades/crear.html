{% extends 'layout.html' %}

{% block title %}Crear Variedad{% endblock %}
{% block body %}

<form
  action="/variedades/nueva"
  method="POST"
  enctype="multipart/form-data"
  class="card bg-black text-light"
>
  <div class="card-body p-4">
    <h1 class="h5 mb-4">agregar Variedad</h1>

    <div class="mb-3">
      <label for="fullname">Nombre Variedad:</label>
      <input
        type="text"
        name="nombre"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="nombre Variedad"
        autofocus
      />
    </div>

 

    <div class="mb-3">
      <label for="description">origen:</label>
      <textarea
        name="origen"
        rows="3"
        class="form-control bg-dark text-white rounded-0"
        required
      ></textarea>
    </div>


    <div class="mb-3">
      <label for="image">imagen:</label>
      <input
        type="file"
        name="foto_ruta"
        class="form-control rounded-0 bg-dark border-0 text-white"
      />
    </div>

    <button class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}

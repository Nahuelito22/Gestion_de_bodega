{% extends 'layout.html' %}

{% block title %}Registrar Embotellado - Gestión de Bodega{% endblock %}

{% block body %}
<div class="row justify-content-center mb-5 mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header card-header-accent-1 text-white text-center py-3 rounded-top-3">
                <h2 class="card-title mb-0 display-6 fw-bold">Registrar Nuevo Embotellado</h2>
            </div>
            <div class="card-body p-4">
                {# Incluye los mensajes flash usando el partial #}

                <form action="{{ url_for('embotellado_bp.crear_embotellado_html') }}" method="POST">
                    <div class="mb-3">
                        <label for="lote_vino_id" class="form-label">Lote Asociado <span class="text-danger">*</span></label>
                        <select class="form-select" id="lote_vino_id" name="lote_vino_id" required>
                            <option value="">Selecciona un lote</option>
                            {% for lote in lotes %}
                                <option value="{{ lote.id }}">{{ lote.nombre_identificativo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="estado" class="form-label" style="font-family: var(--bs-font-sans-serif);">Estado de embotellado</label>
                        <select name="estado" class="form-select" required>
                            <option value="">Seleccione estado </option>
                            {% for estado in estados %}
                            <option value="{{estado.name}}">{{estado.value | capitalize }}</option>
                            {% endfor %}
                        </select>
                    <div class="mb-3">
                        <label for="fecha_embotellado" class="form-label">Fecha de Embotellado <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="fecha_embotellado" name="fecha_embotellado" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero_botellas_producidas" class="form-label">Número de Botellas Producidas</label>
                            <input type="number" class="form-control" id="numero_botellas_producidas" name="numero_botellas_producidas" placeholder="Ej: 750" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="volumen_por_botella_ml" class="form-label">Volumen por Botella (ml)</label>
                            <input type="number" step="0.01" class="form-control" id="volumen_por_botella_ml" name="volumen_por_botella_ml" placeholder="Ej: 750.00" min="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="ph_final" class="form-label">pH Final</label>
                            <input type="number" step="0.01" class="form-control" id="ph_final" name="ph_final" placeholder="Ej: 3.45" min="0" max="14">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="acidez_final_g_l" class="form-label">Acidez Final (g/L)</label>
                            <input type="number" step="0.01" class="form-control" id="acidez_final_g_l" name="acidez_final_g_l" placeholder="Ej: 6.05" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="grado_alcoholico_final_porcentaje" class="form-label">Grado Alcohólico Final (%)</label>
                            <input type="number" step="0.01" class="form-control" id="grado_alcoholico_final_porcentaje" name="grado_alcoholico_final_porcentaje" placeholder="Ej: 13.5" min="0" max="100">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas Adicionales</label>
                        <textarea class="form-control" id="notas" name="notas" rows="3" placeholder="Observaciones sobre el proceso de embotellado..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-custom btn-lg rounded-pill px-4 py-2">
                            <i class="bi bi-save me-2"></i>Guardar Registro
                        </button>
                        <a href="{{ url_for('embotellado_bp.listar_embotellados_html') }}" class="btn btn-outline-secondary-custom btn-lg rounded-pill px-4 py-2">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

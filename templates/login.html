<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Bodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos específicos para la página de login para centrar el formulario y darle un aspecto limpio */
        body {
            background-color: #f8f9fa; /* Un color de fondo claro para la página de login */
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            background-color: #f2f2f2; /* Fondo sutil para el área de login */
        }
        .login-card {
            max-width: 450px; /* Ancho máximo para el formulario */
            width: 90%; /* Ancho responsivo */
            padding: 2.5rem;
            border-radius: 1rem; /* Bordes redondeados */
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.08); /* Sombra sutil */
            background-color: #fff; /* Fondo blanco para la tarjeta de login */
        }
        .login-title {
            font-family: 'Playfair Display', serif; /* Tu fuente de títulos */
            color: #4A2328; /* Tu color principal de la marca */
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700; /* Negrita para el título */
        }
        .form-label {
            font-family: 'Roboto', sans-serif; /* Tu fuente de texto general */
            font-weight: 600;
            color: #343a40; /* Color oscuro para las etiquetas */
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            color: #495057;
            padding: 0.75rem 1rem;
        }
        .btn-login {
            background-color: #4A2328; /* Tu color principal de la marca */
            border-color: #4A2328;
            color: #F8F9FA; /* Color claro para el texto del botón */
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%; /* Botón ancho completo */
            transition: all 0.3s ease; /* Transición suave para el hover */
        }
        .btn-login:hover {
            background-color: #6C3428; /* Un tono un poco más claro/oscuro de tu color principal para el hover */
            border-color: #6C3428;
        }
        .alert {
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <h2 class="login-title">Iniciar Sesión</h2>
            {# Este bloque muestra los mensajes flash (éxito, error, etc.) #}
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-login">Acceder</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

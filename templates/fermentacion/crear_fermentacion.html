{% extends 'layout.html' %}

{% block title %}Registrar Nueva Fermentación - Gestión de Bodega{% endblock %}

{% block body %}
<div class="row justify-content-center mb-5 mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header card-header-accent-1 text-white text-center py-3 rounded-top-3">
                <h2 class="card-title mb-0 display-6 fw-bold">Registrar Nueva Fermentación Alcohólica</h2>
            </div>
            <div class="card-body p-4">
                {# Incluye los mensajes flash usando el partial #}
                {% include 'partials/_message.html' %}

                <form method="POST" action="{{ url_for('fermentacion_bp.crear_fermentacion_html') }}">
                    <div class="mb-3">
                        <label for="lote_vino_id" class="form-label">Lote de Vino Asociado <span class="text-danger">*</span></label>
                        <select class="form-select" id="lote_vino_id" name="lote_vino_id" required>
                            <option value="">Selecciona un Lote de Vino</option>
                            {% for lote in lotes %}
                            <option value="{{ lote.id }}">{{ lote.nombre_identificativo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
                    </div>
                    <div class="mb-3">
                        <label for="temperatura_control_c" class="form-label">Temperatura Control (°C)</label>
                        <input type="number" step="0.1" class="form-control" id="temperatura_control_c" name="temperatura_control_c" placeholder="Ej: 25.0">
                    </div>
                    <div class="mb-3">
                        <label for="densidad_inicial" class="form-label">Densidad Inicial</label>
                        <input type="number" step="0.001" class="form-control" id="densidad_inicial" name="densidad_inicial" placeholder="Ej: 1.090">
                    </div>
                    <div class="mb-3">
                        <label for="densidad_final" class="form-label">Densidad Final</label>
                        <input type="number" step="0.001" class="form-control" id="densidad_final" name="densidad_final" placeholder="Ej: 0.995">
                    </div>
                    <div class="mb-3">
                        <label for="ph_medicion" class="form-label">pH</label>
                        <input type="number" step="0.01" class="form-control" id="ph_medicion" name="ph_medicion" placeholder="Ej: 3.65">
                    </div>
                    <div class="mb-3">
                        <label for="acidez_volatil_g_l" class="form-label">Acidez Volátil (g/L)</label>
                        <input type="number" step="0.1" class="form-control" id="acidez_volatil_g_l" name="acidez_volatil_g_l" placeholder="Ej: 0.45">
                    </div>
                    <div class="mb-3">
                        <label for="tipo_levadura" class="form-label">Tipo de Levadura</label>
                        <input type="text" class="form-control" id="tipo_levadura" name="tipo_levadura" placeholder="Ej: Saccharomyces cerevisiae">
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas</label>
                        <textarea class="form-control" id="notas" name="notas" rows="3" placeholder="Cualquier observación adicional..."></textarea>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-custom btn-lg rounded-pill px-4 py-2">
                            <i class="bi bi-save me-2"></i>Guardar Fermentación
                        </button>
                        <a href="{{ url_for('fermentacion_bp.listar_fermentaciones_html') }}" class="btn btn-outline-secondary-custom btn-lg rounded-pill px-4 py-2">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% extends 'layout.html' %}

{% block title %}Registrar Crianza/Almacenamiento - Gestión de Bodega{% endblock %}

{% block body %}
<div class="row justify-content-center mb-5 mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header card-header-accent-1 text-white text-center py-3 rounded-top-3">
                <h2 class="card-title mb-0 display-6 fw-bold">Registrar Nueva Crianza/Almacenamiento</h2>
            </div>
            <div class="card-body p-4">
                {# Incluye los mensajes flash usando el partial #}
                {% include 'partials/_message.html' %}

                <form action="{{ url_for('crianza_bp.crear_crianza_html') }}" method="POST">
                    <div class="mb-3">
                        <label for="lote_vino_id" class="form-label">Lote Asociado <span class="text-danger">*</span></label>
                        <select class="form-select" id="lote_vino_id" name="lote_vino_id" required>
                            <option value="">Selecciona un lote</option>
                            {% for lote in lotes %}
                                <option value="{{ lote.id }}">{{ lote.nombre_identificativo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha_inicio" class="form-label">Fecha de Inicio <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_recipiente" class="form-label">Tipo de Recipiente</label>
                        <input type="text" class="form-control" id="tipo_recipiente" name="tipo_recipiente" placeholder="Ej: Barrica de Roble, Tanque de Acero">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="volumen_litros" class="form-label">Volumen (Litros)</label>
                            <input type="number" step="0.01" class="form-control" id="volumen_litros" name="volumen_litros" placeholder="Ej: 500.00">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ph_medicion" class="form-label">pH Medición</label>
                            <input type="number" step="0.01" class="form-control" id="ph_medicion" name="ph_medicion" placeholder="Ej: 3.50">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="acidez_medicion_g_l" class="form-label">Acidez (g/L)</label>
                            <input type="number" step="0.01" class="form-control" id="acidez_medicion_g_l" name="acidez_medicion_g_l" placeholder="Ej: 6.20">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas Adicionales</label>
                        <textarea class="form-control" id="notas" name="notas" rows="3" placeholder="Observaciones sobre la crianza o el almacenamiento..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-custom btn-lg rounded-pill px-4 py-2">
                            <i class="bi bi-save me-2"></i>Guardar Registro
                        </button>
                        <a href="{{ url_for('crianza_bp.listar_crianzas_html') }}" class="btn btn-outline-secondary-custom btn-lg rounded-pill px-4 py-2">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

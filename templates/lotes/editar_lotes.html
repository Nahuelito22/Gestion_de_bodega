{% extends "layout.html" %}

{% block title%}Editar Lote{% endblock %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <div class="card card-body bg-dark text-white mt-5">
    <h2 class="text-center mb-4">Editar Lote</h2>

    <form 
    action="{{ url_for('loteVino_bp.editar_lote', id=lote.id) }}" 
    method="POST"
    enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre_identificativo">Nombre del Lote:</label>
        <input 
          type="text" 
          name="nombre_identificativo" 
          class="form-control bg-dark text-white" 
          placeholder="nombre"
          value="{{ lote.nombre_identificativo }}"
          required
        >
      </div>

      <div class="mb-3">
        <label for="variedad_uva_id">Variedad de Uva:</label>
        <select name="variedad_uva_id" class="form-control bg-dark text-white" required>
          {% for variedad in variedades %}
            <option value="{{ variedad.id }}" {% if lote.variedad_uva_id == variedad.id %}selected{% endif %}>
              {{ variedad.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>
  </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}Editar Lote de Vino - Gestión de Bodega{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center py-3 rounded-top-3">
        <h2 class="card-title mb-0">Editar Lote de Vino</h2>
      </div>
      <div class="card-body p-4">

        <form 
          action="{{ url_for('loteVino_bp.editar_lote', id=lote.id) }}" 
          method="POST"
          enctype="multipart/form-data">
          
          <div class="mb-3">
            <label for="nombre_identificativo" class="form-label">Nombre del Lote:</label>
            <input 
              type="text" 
              name="nombre_identificativo" 
              class="form-control" 
              placeholder="nombre"
              value="{{ lote.nombre_identificativo }}"
              required
            >
          </div>

          <div class="mb-3">
            <label for="variedad_uva_id" class="form-label">Variedad de Uva:</label>
            <select name="variedad_uva_id" class="form-select" required>
              {% for variedad in variedades %}
                <option value="{{ variedad.id }}" {% if lote.variedad_uva_id == variedad.id %}selected{% endif %}>
                  {{ variedad.nombre }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="fecha_creacion" class="form-label">Fecha de Creación:</label>
            <input 
              type="date" 
              name="fecha_creacion" 
              class="form-control"
              value="{{ lote.fecha_creacion.strftime('%Y-%m-%d') }}" {# Formatear para input type="date" #}
              required
            >
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-save me-2"></i>Guardar Cambios
            </button>
            <a href="/lotes/menu" class="btn btn-secondary btn-lg">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
